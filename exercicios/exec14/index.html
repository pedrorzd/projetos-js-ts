<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="formulario">
        <h1>Calculadora de número máximo</h1>
        
        <form id="form" action="">

            <p id="numberX" class="numbers">
                <label for="inumberX">Número X :</label>
                    <input type="text" name="numberX" id="inumberX">
            </p>
            <p id="numberY" class="numbers">
                <label for="inumberY">Número Y :</label>
                    <input type="text" name="inumbery" id="inumberY">
            </p>
            <p class="button">
                <input id="button" type="submit" value="Calcular">
            </p>

            <div id="resultado" class="resultado"></div>
        </form>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
